   <body>
      <!-- started id wrap  -->
      <div id="particles-js"></div>
      <div  data-vide-bg="video/1"></div>
      <div id="wrap">
         <!--starts logo div -->
         <div class="container">
            <div class="row">
               <div class="col-md-12 col-xs-12 top-image">
                  <div class="col-md-3 text-center col-sm-3  col-xs-3 col-md-offset-1">
                     <div  data-wow-delay="2.5s" class="wow bounceInLeft"><img src="image/b.png" alt=""  class="intro-text-image responsive"> </div>
                  </div>
                  <div class="col-md-3 text-center col-sm-3 col-xs-3">
                     <div  data-wow-delay="1.8s" class="wow bounceInLeft"><img src="image/t.png" alt="" class="intro-text-image"> </div>
                  </div>
                  <div class="col-md-3 text-center col-sm-3 col-xs-3">
                     <div  data-wow-delay="1s" class="wow bounceInLeft"><img src="image/m.png" alt="" class="intro-text-image"> </div>
                  </div>
               </div>
            </div>
            <div class="row top-intro" >
               <div  class="col-md-10 col-md-offset-1  col-sm-offset-1 col-sm-10 col-xs-10 text-center">
                  <span class="element"></span>
                  <br>
               </div>
               <div class="col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1 text-center">
                  <div  data-wow-delay="3s" data-wow-duration="5.5s" class="wow zoomInDown Innovation">Innovat<img id="highlight" src="image/ion1.png">on at Work</div>
               </div>
            </div>

      <script type="text/javascript" src="js/jquery.js"></script> 
      <script type="text/javascript" src="js/jquery.vide.js"></script>

      <script type="text/javascript" src="js/particles.min.js"></script>
      <script src="js/typed.js" type="text/javascript"></script>
      <script src="js/loader.js"></script>
      <script type="text/javascript" src="js/particleseff.js"></script>
      <script type="text/javascript">
         function changeImage() {
            var image = document.getElementById('highlight');
            if (image.src.match("ion1")) {
                image.src = "image/ioff1.png";
            } else {
                image.src = "image/ion1.png";
            }
         }
         setInterval(function(){ changeImage(); }, 1000);
         
         
         
      </script>
      <script type="text/javascript">
         $(document).ready(function(){
         $('body').bind('mousewheel', function(e){
               if(e.originalEvent.wheelDelta  > 0) {
                  window.location.href = 'home.html'
               }
               else{
                    window.location.href = 'home.html'
               }
           });
           setTimeout(function(){ $( "body" ).mousemove(function( event ) {
             
              window.location.href = 'home.html'
         });}, 8000);
         
         
            $('body').bind('click', function(e){
              window.location.href = 'home.html'
            });
         });
         const wow = new WOW({});
         wow.sync();
         var vid = document.getElementById('bgvid');
         function setPlaySpeed() { 
           vid.playbackRate = 20;
         }setTimeout(function(){  window.location.href = 'home.html' }, 14000);
      </script>
   </body>
