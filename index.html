      <script type="text/javascript">
         function changeImage() {
            var image = document.getElementById('highlight');
            if (image.src.match("ion1")) {
                image.src = "image/ioff1.png";
            } else {
                image.src = "image/ion1.png";
            }
         }

      $(document).ready(function(){ 
 $("imgb").removeClass( "hide1" ).addClass( "hide2" );

});
     function preloadMyImages()
      {
         setInterval(function(){ changeImage(); }, 1000);
         $(".element").typed({
        strings: ["FINANCIAL"],
        typeSpeed: 250,
        startDelay: 3000,
        showCursor: false,
      });


          var imageList = [
              "image/b.png",
              "image/t.png",
              "image/m.png",
              "image/ioff1.png",
              "image/ion1.png",

          ];

          for(var i = 0; i < imageList.length; i++ )
          {
              var imageObject = new Image();
              imageObject.src = imageList[i];
          }

      }



      </script>
